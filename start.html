<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <header class="global-header">
      <div class="header-wrapper">
        <div class="header-content">
          <div class="player-info">
            <div class="message">チュウニズムだと思った？残念、whacmanでした！</div>
            <div class="name">whacman</div>
          </div>
        </div>
        <div class="header-content">
          <div class="playing-info">
            <img src="../images/speaker.png" class="speaker">
            <div class="playing-wrapper">
              <div class="playing">READY...</div>
            </div>
            <img src="../images/speaker.png" class="speaker">
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="character">
        <img src="../images/character.png">
      </div>
      <div class="result">
        <div class="score">
          <h1><label for="name">NAME</label></h1>
          <input id="name"></input>
        </div>
        <div class="ranking">
          <h1>MESSAGE</h1>
          <input id="message"></input>
        </div>

        <p class="note">STARTを押すと、すぐにはじまります</p>
        <button id="start">START</button>
      </div>
    </main>

    <footer class="global-footer" id="footer">
      <div class="buttons">
        <a href="../"><button id="back_to_home">ホームに戻る</button></a>
        <a href="./players/ranking"><button id="show_ranking">ランキングを見る</button></a>
      </div>
    </footer>

    <script src="../js/socket.js"></script>
    <script src="../js/axios.js"></script>
    <script src="../js/start.js"></script>
  </body>
</html>
