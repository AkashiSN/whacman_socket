<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <header class="global-header">
      <div class="header-wrapper">
        <div class="header-content">
          <div class="player-info">
            <div id="js-message" class="message"></div>
            <div id="js-name" class="name"></div>
          </div>
        </div>
        <div class="header-content">
          <div class="playing-info">
            <img src="../images/speaker.png" class="speaker">
            <div class="playing-wrapper">
              <div class="playing" id="js-clear">PLAYING...</div>
            </div>
            <img src="../images/speaker.png" class="speaker">
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="character">
        <img src="../images/character.png">
      </div>
      <div class="result">
        <div class="score">
          <h1>SCORE</h1>
          <div id="js-score" class="gold num">0</div>
        </div>
        <div class="ranking">
          <h1 id="timelimit">TIME LIMIT</h1>
          <div class="gold"><span class="num" id="timer">60''00</span></div>
        </div>
      </div>
    </main>

    <footer class="global-footer" id="footer">
      <div class="buttons">
        <a href="../"><button id="back_to_home">ホームに戻る</button></a>
        <a href="./ranking"><button id="show_ranking">ランキングを見る</button></a>
      </div>
    </footer>

    <script src="../js/socket.js"></script>
    <script src="../js/axios.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
