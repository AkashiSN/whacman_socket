<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <header class="global-header">
      <div class="header-wrapper">
        <div class="header-content">
          <div class="player-info">
            <div class="message">ゲームのカードを落としてす、しまったのですが！</div>
            <div id="js-name" class="name">匿名</div>
          </div>
        </div>
        <div class="header-content">
          <div class="playing-info">
            <img src="../images/speaker.png" class="speaker">
            <div class="playing-wrapper">
              <div class="playing" id="js-clear">PLAYING...</div>
            </div>
            <img src="../images/speaker.png" class="speaker">
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="character">
        <img src="../images/character.png">
      </div>
      <div class="result">
        <div class="score">
          <h1>SCORE</h1>
          <div id="js-score" class="gold num">0</div>
        </div>
        <div class="ranking">
          <h1>TIME LIMIT</h1>
          <!-- <div class="gold"><span class="num">0</span> 位</div> -->
          <div class="gold"><span class="num" id="timer">60''00</span></div>
        </div>
      </div>
    </main>

    <!-- <span id="timer">60''00</span> -->

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.2/axios.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
