<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <header class="global-header">
      <div class="header-wrapper">
        <div class="header-content">
          <div class="player-info">
            <div class="message">チュウニズムだと思った？残念、whacmanでした！</div>
            <div class="name">whacman</div>
          </div>
        </div>
        <div class="header-content">
          <div class="playing-info">
            <img src="../images/speaker.png" class="speaker">
            <div class="playing-wrapper">
              <div class="playing">RANKING</div>
            </div>
            <img src="../images/speaker.png" class="speaker">
          </div>
        </div>
      </div>
    </header>

    <main>
      <ul id="ranking-table">
      </ul>
    </main>

    <footer class="global-footer" id="footer">
      <div class="buttons">
        <a href="../"><button id="back_to_home">ホームに戻る</button></a>
        <a href="./ranking"><button id="show_ranking">ランキングを見る</button></a>
      </div>
    </footer>

    <script src="../js/socket.js"></script>
    <script src="../js/axios.js"></script>
    <script src="../js/ranking.js"></script>
  </body>
</html>
